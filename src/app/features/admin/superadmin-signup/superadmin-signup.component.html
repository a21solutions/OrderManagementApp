<div class="container">
  <mat-card class="card">
    <mat-card-title>Create User</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="user@example.com" />
          <mat-error *ngIf="form.get('email')?.touched && form.get('email')?.invalid">Valid email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.invalid">Min 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="form.hasError('passwordsMismatch') && form.get('confirmPassword')?.touched">Passwords do not match</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="'admin'">Admin</mat-option>
            <mat-option [value]="'user'">User</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('role')?.touched && form.get('role')?.invalid">Role is required</mat-error>
        </mat-form-field>

        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" class="full" [disabled]="isSubmitting || form.invalid">
          {{ isSubmitting ? 'Creating...' : 'Create User' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
