<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="you@example.com" />
          <mat-icon matPrefix>mail</mat-icon>
          <mat-error *ngIf="f['email'].touched && f['email'].invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].touched && f['password'].invalid">Minimum 6 characters</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>

        <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" class="full-width" [disabled]="isSubmitting || form.invalid">
          {{ isSubmitting ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
